[env]
_.file = "terraform/.env"

[tasks.set-project]
description = "Set gcloud project to ensure correct context"
run = """
gcloud config set project $TF_VAR_project_id
gcloud auth application-default set-quota-project $TF_VAR_project_id
"""

[tasks.logs]
description = "Read logs from the n8n service"
depends = ["set-project"]
run = "gcloud run services logs read n8n --region $TF_VAR_region --project $TF_VAR_project_id --limit 20"
